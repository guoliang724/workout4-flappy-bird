<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/index.css" />
  </head>
  <body>
    <div id="game">
      <div class="bird"></div>
      <div class="start start-blue">Start</div>
      <div class="score">0</div>
      <div class="mask"></div>
      <div class="end">
        <div class="over">Game Over</div>
        <div class="result">Your Result Is</div>
        <div class="final-score">0</div>
        <ul class="rank-list">
          <li class="rank-item">
            <span class="rank-degree first">1</span>
            <span class="rank-score">20</span>
            <span class="rank-time">2020.07.10</span>
          </li>
          <li class="rank-item">
            <span class="rank-degree second">2</span>
            <span class="rank-score">20</span>
            <span class="rank-time">2020.07.10</span>
          </li>
          <li class="rank-item">
            <span class="rank-degree third">3</span>
            <span class="rank-score">20</span>
            <span class="rank-time">2020.07.10</span>
          </li>
        </ul>
        <div class="restart">Restart</div>
      </div>
      <!-- <div class="pipe pipe-up"></div>
      <div class="pipe pipe-down"></div> -->
    </div>
  </body>
  <script src="./utils.js"></script>
  <script src="./index.js"></script>
  <script>
    bird.init();
  </script>
</html>
